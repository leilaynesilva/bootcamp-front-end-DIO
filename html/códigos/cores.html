<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cores</title>
    <style>
        #red {
         color: #ff0000;
        }
        #green {
         color: #00FF00;
        }
        #blue {
         color: #0000FF;
        }
    </style>
</head>
<body>
    <h2>Cores</h2>
        <p>
            #<span id="red">RR</span><span id="green">GG</span><span id="blue">BB</span>
        </p>
        <p>Onde RR representa a quantidade de vermelho. <br>
        GG representa a quantidade de verde.<br>
        E BB representa a quantidade de azul.</p>
</body>
</html>
