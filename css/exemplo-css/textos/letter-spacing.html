<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Spacing | Word Spacing</title>

    <style>
        #letter-spacing{
            letter-spacing:10px;
        }

        #word-spacing{
            word-spacing: 30px;
        }
    </style>
</head>
<body>
    <h1>Propriedade <code>letter-spacing: ;</code></h1>

    <p id="letter-spacing">Adiciona um espaçamento entre cada CARACTERE do seu texto. Como o nome já diz, espaçamento entre as letras.</p>

    <h1>Propriedade <code>word-spacing: ;</code></h1>
    <p id="word-spacing">Adiciona um espaçamento entre cada PALAVRA do seu texto. Como o nome ja diz, espaçamento entre palavras.</p>
</body>
</html>
