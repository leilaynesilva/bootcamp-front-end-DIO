<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font-Style</title>
    <style>
        code{
            background-color: lightgreen;
        }

        #italic{
            font-style: italic;
        }

        #oblique{
            font-style: oblique;
        }
    </style>
</head>
<body>
    <h1>Propriedade <code>font-style</code></h1>
    <p id="tamanho">Define qual o estilo que a fonte deve ter (normal, itálica, oblíqua)</p>

    <code>font-style: normal;</code>
    <p>Normal</p>

    <code>font-style: italic;</code>
    <p id="italic">Italic</p>

    <code>font-style: oblique;</code>
    <p id="oblique">Oblique</p>
</body>
</html>
