<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font-Weight</title>
    <style>
        code{
            background-color: lightgreen;
        }

        #bold{
            font-weight: bold;
        }

        div{
            font-weight: bold;
        }

        div p {
            font-weight: lighter;
        }
    </style>

</head>
<body>
    <h1>Propriedade <code>font-weight: ;</code></h1>
    <p>Define qual a espessura que a fonte deve ter.</p>

    <code>font-weight: normal;</code>
    <p>normal</p>

    <code>font-weight: bold;</code>
    <p id="bold">bold</p>
    
    <hr>

    <div>
        Elemento pai 
        <p>Elemento filho</p>
    </div>
</body>
</html>
