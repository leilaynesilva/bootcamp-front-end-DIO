<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow</title>
    <style>
        #jornal{
            width: 500px;
            height: 500px;
            object-fit: cover;
            filter: drop-shadow(20px  5px 7px gray) 
        }

        #queijo{
            width: 500px;
            height: 500px;
            filter: drop-shadow(30px 30px 5px gray);
            
        }
    </style>
</head>
<body>
    <h1>Propriedade <code>box-shadow</code></h1>
    <img id="jornal" src="pngegg.png">

    <img src="queijo.png" alt="" id="queijo">
</body>
</html>
